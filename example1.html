<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .threejs {
        margin: 0 auto;
        width: 50%;
        height: 400px;
      }
      form {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="threejs"></div>
    <div class = "forms">
      <div class = "light">
        <form>
          <p>Левый боковой - SpotLight</p>
          <label><input type="radio" value="0.6" name="light" checked />Включить</label>
          <label><input type="radio" value="0" name="light" />Выключить</label>
        </form>
        <form>
          <p>Прямой свет - DirectionalLight</p>
          <label><input type="radio" value="1" name="light" checked />Включить</label>
          <label><input type="radio" value="0" name="light" />Выключить</label>
        </form>
        <form>
          <p>Правый боковой - SpotLight</p>
          <label><input type="radio" value="1" name="light" checked />Включить</label>
          <label><input type="radio" value="0" name="light" />Выключить</label>
        </form>
      </div>
      <div>
        <form>
          <p>Цвет куба</p>
          <label><input type="radio" value= #B594C8 name="color" checked />Сиреневый</label>
          <label><input type="radio" value= #FEB05E name="color" />Желтый</label>
          <label><input type="radio" value= #C5AC8D name="color" />Бежевый</label>
          <label><input type="radio" value= #444F49 name="color" />Зеленый</label>
        </form>
        <form>
          <p>Цвет пирамиды</p>
          <label><input type="radio" value= #B594C8 name="color" checked />Сиреневый</label>
          <label><input type="radio" value= #FEB05E name="color" />Желтый</label>
          <label><input type="radio" value= #C5AC8D name="color" />Бежевый</label>
          <label><input type="radio" value= #444F49 name="color" />Зеленый</label>
        </form>
      </div>
    </div>
    <script src="three.js"></script>
    <script src="STLloader.js"></script>
    <script src="model.js"></script>
  </body>
</html>
